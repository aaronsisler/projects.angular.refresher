<section class="left-side">
  <p>Name: {{ nameForm.value.name }}</p>
  <br />
  <hr />
  <form [formGroup]="nameForm" (ngSubmit)="handleSubmit()">
    <label>
      Name:
      <input type="text" formControlName="name" />
    </label>
    <button type="submit" [disabled]="nameForm.invalid">Submit</button>
  </form>
  <br />
  <button type="button" (click)="countService.increment()">Increment</button>
</section>
